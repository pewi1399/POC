div.ex2 {

.tick > line {

}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

    <script type="text/javascript">

      // --------------------------- start definitions --------------------------
    	var margin = {top: 20, right: 100, bottom: 30, left: 100},
    		width = 1130 - margin.left - margin.right,
    		height = 550 - margin.top - margin.bottom,
        bar_offset = 40;



      var data = [
                  {x:0, y:0, z:"2009"},
                  {x:5, y:3, z:"2010"},
                  {x:10, y:10, z:"2011"},
                  {x:20, y:20, z:"2012"},
                  {x:30, y:30, z:"2013"}
                ]


      var data1 = [
                  {x:0, y:0, z:"2009"},
                  {x:5, y:3, z:"2010"},
                  {x:10, y:10, z:"2011"},
                  {x:20, y:20, z:"2012"},
                  {x:30, y:30, z:"2013"},
                  {x:100, y:100, z:"2014"},
                  {x:105, y:100, z:"2015"}
                ]

      var data1 = [
                  {id:"A", x:0, y:0, z:"2009"},
                  {id:"A", x:5, y:3, z:"2010"},
                  {id:"A", x:10, y:10, z:"2011"},
                  {id:"A", x:20, y:20, z:"2012"},
                  {id:"A", x:30, y:30, z:"2013"},
                  {id:"A", x:100, y:100, z:"2014"},
                  {id:"A", x:105, y:100, z:"2015"},
                  {id:"B", x:0, y:10, z:"2009"},
                  {id:"B", x:5, y:20, z:"2010"},
                  {id:"B", x:10, y:30, z:"2011"},
                  {id:"B", x:20, y:40, z:"2012"},
                  {id:"B", x:30, y:50, z:"2013"},
                  {id:"B", x:100, y:60, z:"2014"},
                  {id:"B", x:105, y:70, z:"2015"}
                ]

      var line_groups = d3.map(data1, function(d){ return d.id}).keys()
      var group_spacing = 1


      var aset = ["A"].map(function(name) {
        // argumenten i listan in, kallade "name" används för att skapa namngiven array
        // i steg ett sparas namn och en subarray
        return {
          group: name,
          values: data1.filter(function(d){ return d.id == name}).map(function(d) {
            return {
              z: d.z,
              y: d.y
            };
          })
        };
      });

      var bset = ["B"].map(function(name) {
        // argumenten i listan in, kallade "name" används för att skapa namngiven array
        // i steg ett sparas namn och en subarray
        return {
          group: name,
          values: data1.filter(function(d){ return d.id == name}).map(function(d) {
            return {
              z: d.z,
              y: d.y
            };
          })
        };
      });

      var dataframe = [aset[0], bset[0]]


      // set scales and ranges
      var x0 = d3.scaleBand().range([width,0], .1);
      var x1 = d3.scaleBand();
      var y = d3.scaleLinear().range([height, 0]);

      // define domain
      x0.domain(data.map(function(d) { return d.z; }).reverse());
      x1.domain(line_groups).range([group_spacing, x0.bandwidth()-group_spacing]);
      y.domain(d3.extent(data1, function(d) { return d.y; }));

    	var color = d3.scaleOrdinal()
    		.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    	var yAxis = d3.axisLeft()
    		.scale(y);

      var xAxis_ordinal = d3.axisBottom()
          .scale(x0);

      // define the line
      var line = d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x0(d.z); })
          .y(function(d) { return y(d.y); });


      var svg = d3.select("h3")
    		.append("div")
    		.attr("id","testname")
    		.classed("svg-container1", true)
    		.append("svg")
    		.attr("preserveAspectRatio", "xMinYMin meet")
    		.attr("viewBox","0 0 " + (width + margin.left + margin.right)  + " " + (height+ margin.top + margin.bottom))
    		//class to make it responsive
    		.classed("svg-content-responsive", true);


      var g = svg.append("g");

      g.append("g")
        .attr("class", "y-axis")
        .attr('transform', 'translate(' + [margin.left, margin.top] + ')')
        .call(yAxis);

      g.append("g")
      	.attr("class", "x-axis")
      	.attr("transform", "translate("+ [margin.left, height+ margin.top] + ")")
      	.call(xAxis_ordinal);
/*
      var path = g.selectAll(".line")
        		.data([data])
            .enter()
            .append("path")
        		.attr("class", "line")
        		.attr("d", line)
            .attr("stroke", "dodgerblue")
        		.attr("opacity", 1)
            .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

      var totalLength = path.node().getTotalLength();

    path
      .attr("stroke-dasharray", totalLength + " " + totalLength)

      .transition()
        .duration(1000)
        .attr("stroke-dashoffset", 0);
*/
      var circleholder = g.selectAll(".circleholder")
           .data(dataframe.filter(function(d){ return d.group == "A"}))
           .enter().append("g")
           .attr("class","circleholder")
           .attr("id", function(d){ return d.group;})



      circleholder .selectAll(".circle")
          .data(function(d){ return d.values; })
          .enter().append("circle")
          .attr("class", "circle")
          .attr("r", 3)
          .attr("cx", function(d){
            return  x0(d.z);
          })
          .attr("cy", function(d){return y(d.y); })
          .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

      g.selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("class", "rect")
        .attr("width", x0.bandwidth()/2)
        .attr("x", function(d) { return (x0(d.z) - x0.bandwidth()/4); })
        .attr("y", function(d) { return y(d.y); })
        .attr("height", function(d) { return height - y(d.y); })
        .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

          .data(data1.filter(function(d){ return d.id == "A"}));

        rects.enter()
          .append("rect")
          .attr("class", "rect")

          .transition()
          .attr("width", x0.bandwidth()/2)
          .attr("x", function(d) {
            return (x0(d.z) - x0.bandwidth()/4);
          })
          .attr("y", function(d) {
            return y(d.y);
          })
          .attr("height", function(d) { return height - y(d.y); })
          .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");
          //.style("fill", function(d) { return color(d.name); });

window.x0 = x0

  x1.domain(line_groups).range([group_spacing, x0.bandwidth()-group_spacing]);
