<html>
  <head>

	<style>
div.ex1 {
    width:500px;

}

div.ex2 {
    max-width:1200px;
    margin: auto;
    border: 3px solid #73AD21;
}

    stroke: black;

.grid line {
  stroke: lightgrey;

}

.axis--x path {
  display: none;

<h3>
</h3>
    <!--	<script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="src/d3/d3.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>-->
    <script src="src/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">

      // --------------------------- start definitions --------------------------
    	var margin = {top: 20, right: 100, bottom: 30, left: 100},
    		width = 1130 - margin.left - margin.right,
    		height = 550 - margin.top - margin.bottom,
        bar_offset = 40;



      var data = [
                  {x:0, y:0, z:"2009"},
                  {x:5, y:3, z:"2010"},
                  {x:10, y:10, z:"2011"},
                  {x:20, y:20, z:"2012"},
                  {x:30, y:30, z:"2013"}
                ]


      var data1 = [
                  {x:0, y:0, z:"2009"},
                  {x:5, y:3, z:"2010"},
                  {x:10, y:10, z:"2011"},
                  {x:20, y:20, z:"2012"},
                  {x:30, y:30, z:"2013"},
                  {x:100, y:100, z:"2014"},
                  {x:105, y:100, z:"2015"}
                ]



      // set scales and ranges
      var x0 = d3.scaleBand().range([width,0], .1);
      var x1 = d3.scaleBand();
      var y = d3.scaleLinear().range([height, 0]);

      // define domain
      x0.domain(data.map(function(d) { return d.z; }).reverse());
      //x1.domain(lineGroups).range([0, x0.bandwidth()]);
      y.domain(d3.extent(data1, function(d) { return d.y; }));

    	var color = d3.scaleOrdinal()
    		.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    	var yAxis = d3.axisLeft()
    		.scale(y);

      var xAxis_ordinal = d3.axisBottom()
          .scale(x0);

      // define the line
      var line = d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x0(d.z); })
          .y(function(d) { return y(d.y); });

      var line_ordinal = d3.line()
            .curve(d3.curveBasis)
            .x(function(d) { return x0(d.x); })
            .y(function(d) { return y(d.y); });

      var svg = d3.select("h3")
    		.append("div")
    		.attr("id","testname")
    		.classed("svg-container1", true)
    		.append("svg")
    		.attr("preserveAspectRatio", "xMinYMin meet")
    		.attr("viewBox","0 0 " + (width + margin.left + margin.right)  + " " + (height+ margin.top + margin.bottom))
    		//class to make it responsive
    		.classed("svg-content-responsive", true);


      var g = svg.append("g");

      g.append("g")
        .attr("class", "y-axis")
        .attr('transform', 'translate(' + [margin.left, margin.top] + ')')
        .call(yAxis);

      g.append("g")
      	.attr("class", "x-axis")
      	.attr("transform", "translate("+ [margin.left, height+ margin.top] + ")")
      	.call(xAxis_ordinal);

      var path = g.selectAll(".line")
        		.data([data])
            .enter()
            .append("path")
        		.attr("class", "line")
        		.attr("d", line)
            .attr("stroke", "dodgerblue")
        		.attr("opacity", 1)
            .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

      var totalLength = path.node().getTotalLength();

    path
      .attr("stroke-dasharray", totalLength + " " + totalLength)
      .attr("stroke-dashoffset", totalLength)
      .transition()
        .duration(1000)
        .attr("stroke-dashoffset", 0);

      g.selectAll(".circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "circle")
          .attr("r", 3)
          .attr("cx", function(d){ return  x0(d.z); })
          .attr("cy", function(d){return y(d.y); })
          .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

      g.selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("class", "rect")
        .attr("width", x0.bandwidth()/2)
        .attr("x", function(d) { return (x0(d.z) - x0.bandwidth()/4); })
        .attr("y", function(d) { return y(d.y); })
        .attr("height", function(d) { return height - y(d.y); })
        .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");


 function join_test(){

   x0.domain(data1.map(function(d) { return d.z; }).reverse());

   var xAxis_ordinal = d3.axisBottom()
       .scale(x0);

   d3.selectAll(".x-axis")
      .transition()
      .call(xAxis_ordinal);

   var circles = g.selectAll(".circle")
       .data(data1);


       circles.enter()
        .append("circle")
        .attr("class", "circle")
        .attr("cy", function(d){return y(d.y); })
      .merge(circles)
        .transition()
        .attr("r", 5)
        .attr("fill", "red")
        .attr("cx", function(d){
          return  x0(d.z);
        })
        .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");

    var rects = d3.selectAll("rect")
          .data(data1);

        rects.enter()
          .append("rect")
          .attr("class", "rect")
        .merge(rects)
          //.transition()
          .attr("width", x0.bandwidth()/2)
          .attr("x", function(d) { return (x0(d.z) - x0.bandwidth()/4); })
          .attr("y", function(d) { return y(d.y); })
          .attr("height", function(d) { return height - y(d.y); })
          .attr("transform", "translate("+ (margin.left + x0.bandwidth()/2) +","+margin.top+")");
          //.style("fill", function(d) { return color(d.name); });

      console.log(circles.enter().size());

window.tmp = x0
 }


  </script>
